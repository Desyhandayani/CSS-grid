<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Defactory</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        height: 100%;
        width: 100%;
        overflow: hidden;
      }
      .item1 {
        grid-area: header;
        text-align: center;
      
      }

      .item2 {
        grid-area: main1;
        text-align: center;
        padding: 60px;
      }

      .item3 {
        grid-area: main2;
        text-align: center;
      }
      .item4 {
        grid-area: main3;
        text-align: center;
      }
      .item5 {
        grid-area: main4;
        text-align: center;
      }

      .item6 {
        grid-area: footer;
        text-align: center;
        line-height: 100px;
      }

      .container img {
        max-width: 100%;
        height: auto;
      }

      .container {
        display: grid;
        grid-template-areas:
          "header header header header "
          "main1 main2 main3 main4"
          "main1 main2 main3  main4"
          "footer footer footer footer  ";
        gap: 0px;
        background-color: #92a8d1;
        box-sizing: border-box;
        height: 100vh;
      }

      .container > div {
        background-color: #c5b9cd;
        border: 1px;
        border-style: solid;
        padding: 20px 0;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="item1">
        <h1>Defactory</h1>
      </div>
      <div class="item2">
        <img src="svt.jpg" alt="svt" width="300px" height="240px" />
     <p>Seventeen</p>
    </div>

      <div class="item3">
        <img src="woozi1.jpg" alt="woozi1" width="300px" />
        <p>Woozi Caratland</p>
      </div>
      <div class="item4">
        <img src="woozi2.jpg" alt="woozi2" width="300px" />
        <p>Woozi Heaven</p>
      </div>
      <div class="item5">
        <img src="woozi3.jpg" alt="woozi3" width="300px"  />
        <p>Woozi Dream Concert</p>
      </div>

      <div class="item6">&copy; Defactory</div>
    </div>
  </body>
</html>
